<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードリーダー</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #startScreen {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }

    #startButton {
      font-size: 24px;
      padding: 20px 40px;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #0056b3;
    }

    #scanner, #resultScreen {
      display: none;
    }

    #resultScreen {
      position: relative;
      padding: 20px;
    }

    video {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h2>KYOKEI</h2>
    <h2>横浜芸術高等専修学校</h2>
    <h1>登校記録</h1>
    <button id="startButton">QRコード</button>
  </div>

  <div id="scanner">
    <h2>QRコードをかざしてください</h2>
    <video id="preview" width="100%" height="100%" playsinline></video>
  </div>

  <div id="resultScreen">
    <h3>KYOKEI</h3>
    <h3>横浜芸術高等専修学校</h3>
    <h2>登校または帰宅を記録しました</h2>
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const startButton = document.getElementById("startButton");
    const startScreen = document.getElementById("startScreen");
    const scanner = document.getElementById("scanner");
    const resultScreen = document.getElementById("resultScreen");
    const video = document.getElementById("preview");

    let attendanceRecords = JSON.parse(localStorage.getItem("attendanceRecords")) || [];
    let canvasElement = document.createElement("canvas");
    let canvas = canvasElement.getContext("2d");
    let isScanning = false;

    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA && !isScanning) {
        isScanning = true;

        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        let imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        let code = jsQR(imageData.data, canvasElement.width, canvasElement.height);

        if (code) {
          const qrData = code.data;
          const [id, name] = qrData.split(",");
          const timestamp = new Date().toLocaleString();

          attendanceRecords.push({ id, name, timestamp });
          localStorage.setItem("attendanceRecords", JSON.stringify(attendanceRecords));

          scanner.style.display = "none";
          resultScreen.style.display = "block";
        }

        setTimeout(() => {
          isScanning = false;
        }, 1000);
      }

      requestAnimationFrame(scanQRCode);
    }

    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      scanner.style.display = "block";
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          requestAnimationFrame(scanQRCode);
        });
    });
  </script>
</body>
</html>
