<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコードリーダー</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #startScreen {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
    }

    #startButton {
      font-size: 24px; 
      padding: 20px 40px;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #startButton:hover {
      background-color: #0056b3;
    }

    #downloadCSVTopButton {
      position: absolute;
      top: 10px;
      right: -400px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #scanner, #resultScreen {
      display: none;
    }

    #resultScreen {
      position: relative;
      padding: 20px;
    }

    #downloadCSVButton {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    video {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- 最初の画面 -->
  <div id="startScreen">
    <h2>KYOKEI</h2>
    <h2>横浜芸術高等専修学校</h2>
    <h1>登校記録</h1>
    <button id="startButton">QRコード</button>
    <button id="downloadCSVTopButton">CSVダウンロード</button>
  </div>

  <!-- QRコードスキャン画面 -->
  <div id="scanner">
    <h2>QRコードをかざしてください</h2>
    <video id="preview" width="100%" height="100%" playsinline></video>
    <p id="scanResult">横浜芸術高等専修学校</p>
    <button id="backToStartButton">戻る</button>
  </div>

  <!-- 結果画面 -->
  <div id="resultScreen">
    <h3>KYOKEI</h3>
    <h3>横浜芸術高等専修学校</h3>
    <h2>登校を記録しました</h2>
    <ul id="resultList"></ul>
    <button id="downloadCSVButton">CSVをダウンロード</button>
    <button id="backButton">トップ画面へ戻る</button>
  </div>

  <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
  <script>
    const startButton = document.getElementById("startButton");
    const backButton = document.getElementById("backButton");
    const downloadCSVButton = document.getElementById("downloadCSVButton");
    const downloadCSVTopButton = document.getElementById("downloadCSVTopButton");
    const backToStartButton = document.getElementById("backToStartButton");
    const startScreen = document.getElementById("startScreen");
    const scanner = document.getElementById("scanner");
    const resultScreen = document.getElementById("resultScreen");
    const video = document.getElementById("preview");
    const resultList = document.getElementById("resultList");
    let canvasElement = document.createElement("canvas");
    let canvas = canvasElement.getContext("2d");

    let attendanceRecords = JSON.parse(localStorage.getItem("attendanceRecords")) || [];

    // CSVダウンロード処理
    const PASSWORD = "yokogei2025";
    function downloadCSV() {
      if (attendanceRecords.length === 0) {
        alert("出席記録がありません！");
        return;
      }

      const userPassword = prompt("パスワードを入力してください:");
      if (userPassword !== PASSWORD) {
        alert("パスワードが間違っています。");
        return;
      }

      const header = "ID,名前,タイムスタンプ\n";
      const rows = attendanceRecords.map(record => `${record.id},${record.name},${record.timestamp}`).join("\n");
      const csvContent = header + rows;
      const BOM = "\uFEFF";
      const csvWithBOM = BOM + csvContent;

      const encoder = new TextEncoder();
      const encodedCsv = encoder.encode(csvWithBOM);

      const blob = new Blob([encodedCsv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "attendance.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    downloadCSVButton.addEventListener("click", downloadCSV);
    downloadCSVTopButton.addEventListener("click", downloadCSV);

    startButton.addEventListener("click", () => {
      startScreen.style.display = "none";
      scanner.style.display = "block";

      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then((stream) => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          requestAnimationFrame(scanQRCode);
        })
        .catch((error) => {
          console.error("カメラの起動に失敗しました:", error);
          alert("カメラが利用できません。");
        });
    });

    let isScanning = false;

    function scanQRCode() {
      if (video.readyState === video.HAVE_ENOUGH_DATA && !isScanning) {
        isScanning = true;

        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        let imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        let code = jsQR(imageData.data, canvasElement.width, canvasElement.height);

        if (code) {
          const qrData = code.data;
          const [id, name] = qrData.split(",");
          const timestamp = new Date().toLocaleString();

          if (id && name) {
            // 出席記録にIDと名前、タイムスタンプを追加
            attendanceRecords.push({ id, name, timestamp });
            localStorage.setItem("attendanceRecords", JSON.stringify(attendanceRecords));

            resultList.innerHTML = "";
            const listItem = document.createElement("li");
            listItem.textContent = `ID: ${id},       名前: ${name},       時間: ${timestamp}`;
            resultList.appendChild(listItem);

            // スプレッドシートにデータを送信
            sendDataToGoogleSheets(id, name, timestamp);

            scanner.style.display = "none";
            resultScreen.style.display = "block";
          } else {
            alert("QRコードの形式が正しくありません！");
          }
        }

        setTimeout(() => {
          isScanning = false;
        }, 1000);
      }

      requestAnimationFrame(scanQRCode);
    }

    function sendDataToGoogleSheets(id, name, timestamp) {
      const scriptUrl = "https://script.google.com/macros/s/AKfycbwMv8duNMYzHwmpY2MKPrUOhvb6SvYkl8T24VTQSAxAa02pRvna9ELeKj_bRz6zPWcq/exec";  // ここに自分のスクリプトのURLを入力

      const url = `${scriptUrl}?id=${encodeURIComponent(id)}&name=${encodeURIComponent(name)}&timestamp=${encodeURIComponent(timestamp)}`;

      fetch(url)
        .then(response => response.text())
        .then(data => {
          console.log('データがスプレッドシートに追加されました:', data);
        })
        .catch(error => {
          console.error('エラーが発生しました:', error);
        });
    }

    backToStartButton.addEventListener("click", () => {
      scanner.style.display = "none";
      startScreen.style.display = "block";

      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }

      resultList.innerHTML = "";
    });

    backButton.addEventListener("click", () => {
      resultScreen.style.display = "none";
      startScreen.style.display = "block";

      resultList.innerHTML = "";

      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
        video.srcObject = null;
      }
    });
  </script>
</body>
</html>
